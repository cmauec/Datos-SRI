<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<title>Datos SRI</title>

<body class="mdl-color--grey-100">
	<div class="loading">
		<div class="mdl-spinner mdl-js-spinner is-active"></div><br> Cargando
	</div>
	<main>
		<div class="mdl-card mdl-shadow--4dp box-filter">
			<div class="mdl-card__title">
		  		Total Establecimientos
		   	</div>
		   	<div class="mdl-card__supporting-text">

				    <input class="mdl-textfield__input" type="text" id="from">
				    <label class="mdl-textfield__label" for="from">Desde</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield">
				    <input class="mdl-textfield__input" type="text" id="to">
				    <label class="mdl-textfield__label" for="to">Hasta</label>
				</div>
		   	</div>
		   	<div class="mdl-card__actions mdl-typography--text-center">
		  		<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored" id="search-establishment">
		  		  Buscar
		  		</button>
		   	</div>
		</div>
		<div class="result mdl-card mdl-shadow--4dp">
			<div class="mdl-card__title">
		  		Resultados
		   	</div>
		   	<div class="mdl-card__supporting-text">
		   		<div class="body">
		   			 <div id="chart_div"></div>
		   		</div>
		   	</div>
		</div>
	</main>
